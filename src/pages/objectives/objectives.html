<!-- START -> Toolbar -->
<ion-header id="toolbar" class="primary-color z-depth-1">
	<div class="open-left" id="open-left" data-activates="slide-out-left">
		<i class="ion-android-menu"></i>
	</div>
	<h1 class="title">nConnect</h1>
	<div class="open-right" id="open-right" data-activates="slide-out">
		<!-- <i class="ion-android-person"></i> -->
	</div>
</ion-header>
<!-- END -> Toolbar -->


<ion-content>
	<!-- Store info -->
	<div class="section center">
		<h5>You are in</h5>
		<h2 class="heading">{{store_name}}</h2>
		<h2 class="heading primary-text">Objectives</h2>
	</div>
	<!-- END ->Store info -->




	<button class="submit-btn waves-effect waves-light button-full-width checkin-color block  animated bouncein delay-2 check-buttons newbutton-color" (click)="gotoaddobjective();"><span class="white-text center-align" >+ New Objective</span></button>

	<div class="section left">
		<h2 class="title">Last Saved Objective</h2>
		<p class='act_area'>{{objective_list.activity}}</p>
		<br />
		<h2 class="title">Strategy</h2>
		<p>{{objective_list.strategy}}</p>
	</div>

</ion-content>
<!-- Footer Button  -->
<ion-footer class="full bottom animated fadeinup delay-3">
	<button class="submit-btn waves-effect waves-light button-full-width btn-large primary-color block  animated bouncein delay-2" (click)="goback();"><span class="white-text center-align">Back</span></button>
</ion-footer>
<!-- END -> Footer Button  -->
