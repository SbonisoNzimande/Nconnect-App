<!-- START -> Toolbar -->
<ion-header id="toolbar" class="primary-color z-depth-1">
	<div class="open-left" id="open-left" data-activates="slide-out-left">
		<i class="ion-android-menu"></i>
	</div>
	<h1 class="title">nConnect</h1>
	<div class="open-right" id="open-right" data-activates="slide-out">
		<!-- <i class="ion-android-person"></i> -->
	</div>
</ion-header>
<!-- END -> Toolbar -->


<ion-content>
 	<ion-card>
 		 <img [src]="image">
 	</ion-card>
</ion-content>

<!-- Footer Button  -->
<ion-footer class="full bottom animated fadeinup delay-3">
	<button class="submit-btn waves-effect waves-light button-full-width btn-large primary-color block  animated bouncein delay-2" (click)="closeModal();"><span class="white-text center-align">Close</span></button>
</ion-footer>
<!-- END -> Footer Button -->
