<!-- START -> Toolbar -->
<ion-header id="toolbar" class="primary-color z-depth-1">
	<div class="open-left" id="open-left" data-activates="slide-out-left">
		<i class="ion-android-menu"></i>
	</div>
	<h1 class="title">nConnect</h1>
	<div class="open-right" id="open-right" data-activates="slide-out">
		<!-- <i class="ion-android-person"></i> -->
	</div>
</ion-header>
<!-- END -> Toolbar -->

<ion-content>
	<!-- Store info -->
	<div class="section center">
		<h5>You are in</h5>
		<h2 class="heading">{{store_name}}</h2>
		<h2 class="heading primary-text">Promotion Strike Rate</h2>
	</div>
	<!-- END ->Store info -->

	<h4 class="header">Surveys</h4>
	<ul class="collection stores" *ngFor="let survey of survey_list;">
		<li class="collection-item z-depth-1 dismissable animated fadeinup delay-5 survey-list waves-effect waves-light" (click)="gotoformfill('Surveys', 'survey', survey.id, survey.title);">
			<div class="notify-header">
				<div class="notify-author">
					<span>{{survey.title}}</span>
				</div>
				<span class="avatar-left"><i class="ion-chevron-right"></i></span>
			</div>
		</li>
	</ul>
	<h4 class="header">NPD Surveys</h4>
	<ul class="collection stores" *ngFor="let npd of npd_list;">
		<li class="collection-item z-depth-1 dismissable animated fadeinup delay-5 npd-list waves-effect waves-light" (click)="gotoformfill('NPD Surveys', 'npd', npd.id, npd.title);">
			<div class="notify-header">
				<div class="notify-author">
					<span>{{npd.title}}</span>
				</div>
				<span class="avatar-left"><i class="ion-chevron-right"></i></span>
			</div>
		</li>
	</ul>
	<h4 class="header">Ad-Hoc Surveys</h4>
	<ul class="collection stores" *ngFor="let adhoc of adhoc_list;">
		<li class="collection-item z-depth-1 dismissable animated fadeinup delay-5 adhoc-list waves-effect waves-light" (click)="gotoformfill('Ad-Hoc Surveys', 'adhoc', adhoc.id, adhoc.title);">
			<div class="notify-header">
				<div class="notify-author">
					<span>{{adhoc.title}}</span>
				</div>
				<span class="avatar-left"><i class="ion-chevron-right"></i></span>
			</div>
		</li>
	</ul>

	

</ion-content>

<!-- Footer Button  -->
<ion-footer class="full bottom animated fadeinup delay-3">
	<button class="submit-btn waves-effect waves-light button-full-width btn-large primary-color block  animated bouncein delay-2" (click)="goback();"><span class="white-text center-align">Back</span></button>
</ion-footer>
<!-- END -> Footer Button -->
